<nav id="navbar" class="navbar navbar-light bg-light">
    <h2
        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        Market</h2>
    <div class="btn-navbar-block">
        <div id="shopping_cart" *ngIf="loggedIn" (click)="goToCart()">
            <mat-icon aria-hidden="false" style="font-size: 24px;" aria-label="Example home icon">shopping_cart
            </mat-icon>
        </div>
        <button mat-button *ngIf="loggedIn" type="button" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
        <button mat-button *ngIf="!loggedIn" id="login" type="button" class="btn btn-light" (click)="openLogin()">LOGIN</button>
        <button mat-button *ngIf="!loggedIn" id="register" type="button" class="btn btn-light" (click)="openRegister()">REGISTER</button>
    </div>
</nav>
